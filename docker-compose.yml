services:
  # ====== Users ======= #
  users-api:
    build:
      context: ./src/UsersMicroservice
      dockerfile: Dockerfile 
    container_name: users-api
    ports:
      - "5001:8080"
    depends_on:
      users-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - plateful-backend
      - plateful-frontend

  users-db:
    image: postgres:15
    container_name: usersmicroservice-db
    environment:
      POSTGRES_USER: postgres 
      POSTGRES_PASSWORD: postgres 
      POSTGRES_DB: usersdb
    volumes:
      # Persist data outside the container so that it isnt lost in case it stops or is deleted
      - users_pgdata:/var/lib/postgresql/data 
    ports:
      - "5433:5432"
    networks: 
      - plateful-backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  events-api:
    build:
      context: ./src/EventsMicroservice  
      dockerfile: Dockerfile 
    container_name: events-api
    ports:
      - "5002:8080"
    depends_on:
      events-db:
        condition: service_healthy
      users-api:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - plateful-backend
      - plateful-frontend

  events-db:
    image: postgres:15
    container_name: eventsmicroservice-db
    environment:
      POSTGRES_USER: postgres 
      POSTGRES_PASSWORD: postgres 
      POSTGRES_DB: eventsdb
    volumes:
      # Persist data outside the container so that it isnt lost in case it stops or is deleted
      - events_pgdata:/var/lib/postgresql/data 
    ports:
      - "5434:5432"
    networks: 
      - plateful-backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    depends_on:
      users-db:
        condition: service_healthy
      events-db:
        condition: service_healthy
    networks:
      - plateful-backend

  foodclub-ui-next:
    build:
      context: ./src/foodclub-ui-next 
      dockerfile: Dockerfile 
      secrets:
        - GITHUB_NODE_AUTH_TOKEN
      args:
        NEXT_PUBLIC_USERS_API_BASE_URL: "http://localhost:5001"
        NEXT_PUBLIC_EVENTS_API_BASE_URL: "http://localhost:5002"
    container_name: foodclub-ui-next
    ports:
      - "3000:3000"
    depends_on:
      users-api:
        condition: service_healthy
      events-api:
        condition: service_healthy
    networks:
      - plateful-frontend

volumes:
  users_pgdata:
  events_pgdata:

networks: 
  plateful-frontend:
    driver: bridge
  plateful-backend:
    driver: bridge


secrets:
  GITHUB_NODE_AUTH_TOKEN:
    environment: GITHUB_NODE_AUTH_TOKEN