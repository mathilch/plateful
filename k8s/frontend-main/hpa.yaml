apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: foodclub-frontend-main-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: foodclub-frontend-main
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
