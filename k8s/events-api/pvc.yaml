apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: events-uploads-pvc
spec:
  # ReadWriteOnce means the volume can only be mounted as read/write by 1 node at a time
  # For multi-replica deployments with shared storage, consider ReadWriteMany with NFS or cloud storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi  # 5GB storage for uploaded event images
